<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Events - Upcoming Workshops & Webinars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeInUp 0.6s ease-out;
        }

        .filter-btn {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: white;
            color: #667eea;
            transform: translateY(-2px);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            animation: fadeIn 0.8s ease-out;
        }

        .event-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
            overflow: hidden;
        }

        .event-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
        }

        .event-card.workshop {
            border-left-color: #f093fb;
        }

        .event-card.webinar {
            border-left-color: #4facfe;
        }

        .event-card.meetup {
            border-left-color: #43e97b;
        }

        .event-card.conference {
            border-left-color: #fa709a;
        }

        .event-type {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: bold;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .event-card.workshop .event-type {
            background-color: #f093fb20;
            color: #f093fb;
        }

        .event-card.webinar .event-type {
            background-color: #4facfe20;
            color: #4facfe;
        }

        .event-card.meetup .event-type {
            background-color: #43e97b20;
            color: #43e97b;
        }

        .event-card.conference .event-type {
            background-color: #fa709a20;
            color: #fa709a;
        }

        .event-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .event-date {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .event-time {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .event-location {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .event-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .event-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .topic-tag {
            background-color: #f0f0f0;
            color: #333;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .event-speaker {
            color: #667eea;
            font-weight: 500;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .event-button {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            text-align: center;
        }

        .event-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .capacity {
            color: #999;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .capacity.full {
            color: #f093fb;
            font-weight: 500;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .no-events {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .filter-buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

        function renderEvents(eventsToShow) {
            const container = document.getElementById('eventsContainer');

            if (eventsToShow.length === 0) {
                container.innerHTML = '<div class="no-events">No events found. Check back soon!</div>';
                return;
            }

            container.innerHTML = eventsToShow.map(event => `
                <div class="event-card ${event.type}">
                    <span class="event-type">${event.type}</span>
                    <h3 class="event-title">${event.title}</h3>
                    <div class="event-date">üìÖ ${event.date}</div>
                    <div class="event-time">‚è∞ ${event.time}</div>
                    <div class="event-location">üìç ${event.location}</div>
                    <p class="event-description">${event.description}</p>
                    <div class="event-topics">
                        ${event.topics.map(topic => `<span class="topic-tag">${topic}</span>`).join('')}
                    </div>
                    <div class="event-speaker">üë§ ${event.speaker}</div>
                    <button class="event-button" onclick="registerEvent(${event.id})">Register Now</button>
                    <div class="capacity ${event.isFull ? 'full' : ''}">
                        ${event.isFull ? '‚ùå' : '‚úÖ'} ${event.capacity}
                    </div>
                </div>
            `).join('');
        }

        function filterEvents(type) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter and display events
            const filtered = type === 'all' ? events : events.filter(e => e.type === type);
            renderEvents(filtered);
        }

        function registerEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            alert(`Thank you for your interest! You will be redirected to register for:\n\n"${event.title}"\n\nRegistration portal coming soon.`);
        }

        // Initialize page with all events
        renderEvents(events);
    </script>
</body>
</html>
